    <section class="sample-text-areas top-padding" style="padding-top: 40px;">
        <div class="container">
            <div class="row">

                <div class="col-lg-8">
                    <form class="form-contact contact_form" action="/register_request/" method="post" id="contactForm" novalidate="novalidate" onsubmit="return checkForm()">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="contact-title">用户名:</h2>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="username" id="username" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = '用户名，6~20个字符'" placeholder="用户名，6~20个字符">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h2 class="contact-title">Email:</h2>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="email" id="email" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h2 class="contact-title">密码:</h2>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" placeholder="password, 不少于6位">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h2 class="contact-title">确认密码:</h2>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="password_confirm" id="password_confirm" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password confirm'" placeholder="password confirm">
                                </div>
                            </div>
                            <div class="col-12">
                                <p class="plain-text">
                                    <span style="color:red;" id="message">{{ message }}</span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="button" class="button button-contactForm boxed-btn" onclick="register_request()">注册</button>
                        </div>
                    </form>
                    <div class="col-sm-4">
                        <p class="plain-text">
                            已有帐号？ <a class="plain-link" href="/login">去登录</a>
                        </p>
                    </div>
                </div>
                <script>
                    function checkForm() {
                        if (document.getElementById('username').value.length > 20 || document.getElementById('username').value.length < 6) {
                            document.getElementById('message').innerHTML = '用户名不符合要求';
                            return false;
                        }
                        var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                        if (!myreg.test(document.getElementById('email').value)) {
                            document.getElementById('message').innerHTML = '邮箱格式错误';
                            return false;
                        }

                        var pwd = document.getElementById('password');
                        var pwd_confirm = document.getElementById('password_confirm');
                        if (pwd.value.length < 6) {
                            document.getElementById('message').innerHTML = '密码过短';
                            return false;
                        }
                        if (pwd_confirm.value != pwd.value) {
                            document.getElementById('message').innerHTML = '密码不一致';
                            return false;
                        }
                        pwd.value = md5(pwd.value); // 把密码变为MD5 32位
                        pwd_confirm.value = md5(pwd_confirm.value);
                        return true;
                    }

                    function register_request() {
                        checkForm()
                        $.ajax({
                            //几个参数需要注意一下
                            type: "POST", //方法类型
                            url: "/register_request/", //url
                            data: $('#contactForm').serialize(),
                            success: function(result) {
                                console.log(result); //打印服务端返回的数据(调试用)
                                document.getElementById('message').innerHTML = result;
                                document.getElementById('password').value = "";
                                document.getElementById('password_confirm').value = "";
                            },
                            error: function() {
                                alert("服务器异常！");
                            }
                        });
                    }
                </script>
            </div>
        </div>
